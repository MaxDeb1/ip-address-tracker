<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            Rubik: ["Rubik", "sans-serif"],
            },
          colors: {
            primary: 'hsl(0, 0%, 17%)',
            secondary: 'hsl(0, 0%, 59%)',
            blue: 'hsl(228, 45%, 44%)',
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
  integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
  crossorigin=""></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body class="w-screen h-full flex flex-col items-center text-center font-Rubik relative">

  <div class="w-screen h-[300px] lg:h-[280px] px-[25px] xl:px-[165px] bg-[url('./images/pattern-bg.png')] z-10">
    <h1 class="text-2xl lg:text-[2rem] text-white leading-[85px] lg:leading-[94px]">
      IP Address Tracker
    </h1>

    <div class="h-[58px] flex mb-6 lg:mb-12 place-content-center">
      <input id="addressInput" class="w-full max-w-[555px] rounded-l-xl pl-6 placeholder:text-sm lg:placeholder:text-lg focus:outline-none" type="text" placeholder="Search for any IP address or domain">
      <div id="submitBtn" class="min-w-[58px] grid place-content-center bg-primary rounded-r-xl cursor-pointer">
        <img src="./images/icon-arrow.svg" alt="submit">
      </div>
    </div>
  
    <div class="infos-container w-[calc(100%-50px)] xl:w-[calc(100%-330px)] h-[294px] lg:h-auto flex flex-col lg:flex-row bg-white rounded-xl absolute text-[20px] leading-[22px] font-[500] lg:text-left">
      <div class="relative pt-[21px] lg:pt-[36px] lg:pb-[52px]  rounded-t-xl lg:flex-1 lg:p-8">
        <div class="text-[10px] lg:text-xs text-secondary uppercase tracking-[0.15em]">IP Address</div>
        <div class="leading-[28px] lg:leading-[57px] lg:text-2xl" id="ip-address"></div>
      </div>
      <div class="relative pt-[17px] lg:pt-[36px] lg:flex-1 lg:p-8">
        <div class="text-[10px] lg:text-xs text-secondary uppercase tracking-[0.15em]">Location</div>
        <div class="leading-[28px] lg:leading-[57px] lg:text-2xl" id="location"></div>
      </div>
      <div class="relative pt-[17px] lg:pt-[36px] lg:flex-1 lg:p-8">
        <div class="text-[10px] lg:text-xs text-secondary uppercase tracking-[0.15em]">Timezone</div>
        <div class="leading-[28px] lg:leading-[57px] lg:text-2xl" id="timezone">
          UTC <!-- add offset value dynamically using the API -->
        </div>
      </div>
      <div class="pt-[17px] lg:pt-[36px] rounded-b-xl lg:flex-1 lg:p-8">
        <div class="text-[10px] lg:text-xs text-secondary uppercase tracking-[0.15em]">ISP</div>
        <div class="leading-[28px] lg:leading-[57px] lg:text-2xl" id="isp"></div>
      </div>
    </div>
  </div>

  <div id="map" class="min-h-[528px] w-full z-0"></div>
  
  <div id="gfg" class="absolute bottom-9 text-[11px]">
    Challenge by <a class="text-blue" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MaxDeb1</a>.
  </div>

  <script type="text/javascript" src="./script.js"></script>

</body>
</html>
